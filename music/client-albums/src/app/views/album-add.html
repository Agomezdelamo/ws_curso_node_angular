<h1>{{titulo}}</h1>

<form #formAlbum (ngSubmit)="onSubmit()">
    <label>Nombre</label>
    <input type="text" #titleVar="ngModel" name="title" [(ngModel)]="album.title" required/>
    <span *ngIf="!titleVar.valid && titleVar.touched">
        El nombre es obligatorio
    </span>

    <div>
        <label>Descripción: </label>
    </div>

    <textarea #descriptionVar="ngModel" name="description" [(ngModel)]="album.description" required cols="30" rows="10"></textarea>
    <span *ngIf="!descriptionVar.valid && descriptionVar.touched">
        La descripción es obligatoria
    </span>

    <div>
        <input type="submit" value="Crear album" [disabled]="!formAlbum.form.valid">
    </div>
</form>
